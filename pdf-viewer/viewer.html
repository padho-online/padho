<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css"> <!-- Optional CSS -->
</head>
<body>
  <div id="pdfViewer"></div> <!-- Container where PDF will be shown -->

  <!-- Load PDF.js -->
  <script type="module">
    import * as pdfjsLib from './build/pdf.mjs'; // Import PDF.js

    // Set worker src
    pdfjsLib.GlobalWorkerOptions.workerSrc = './build/pdf.worker.mjs';

    // Load the PDF
    function loadPDF(pdfUrl) {
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc) {
            console.log('PDF loaded');
            renderPage(pdfDoc, 1); // Render the first page
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
        });
    }

    // Function to render a page
    function renderPage(pdfDoc, pageNum) {
        pdfDoc.getPage(pageNum).then(function(page) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1.5 });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({
                canvasContext: context,
                viewport: viewport
            });

            document.getElementById('pdfViewer').appendChild(canvas);
        }).catch(function(error) {
            console.error('Error rendering page:', error);
        });
    }

    // Call the function with PDF URL
    loadPDF('compressed.tracemonkey-pldi-09.pdf'); // Use your PDF file name
  </script>
</body>
</html>
