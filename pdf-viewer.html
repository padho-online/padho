<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <script>
        // âœ… Extract File ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId');

        if (fileId) {
            const viewerUrl = `web/viewer.html?file=https://drive.google.com/uc?id=${fileId}`;
            document.write(`<iframe src="${viewerUrl}"></iframe>`);
        } else {
            document.write("<h2 style='text-align:center;'>Invalid PDF Link</h2>");
        }
    </script>
</body>
</html>
