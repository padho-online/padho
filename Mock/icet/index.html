<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICET Mock Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .year-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .year-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .year-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICET Mock Test</h1>
        <p>Select a previous year's exam to take the mock test:</p>
        
        <div class="year-list" id="yearList">
            <!-- Years will be loaded dynamically from Google Sheets -->
        </div>
        
        <div class="loading" id="loading">
            <p>Loading exam data...</p>
        </div>
    </div>

    <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyjh8oxAQyWxsjPtKblUqr8Q5pLpI69iZRRZv3clTKVKzeyQXHxLPZ_MzpENWXDFaW-/exec'; // Replace with your deployed web app URL
    
    document.addEventListener('DOMContentLoaded', () => {
        fetchAvailableYears();
    });
    
    function fetchAvailableYears() {
        const loading = document.getElementById('loading');
        const yearList = document.getElementById('yearList');
        
        loading.style.display = 'block';
        yearList.innerHTML = '';
        
        fetch(`${scriptUrl}?operation=getYears`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayYears(data.years);
                } else {
                    throw new Error(data.message || 'Failed to load years');
                }
            })
            .catch(error => {
                yearList.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            })
            .finally(() => {
                loading.style.display = 'none';
            });
    }
    
    function displayYears(years) {
        const yearList = document.getElementById('yearList');
        
        if (years.length === 0) {
            yearList.innerHTML = '<p>No exam years available</p>';
            return;
        }
        
        years.forEach(year => {
            const button = document.createElement('button');
            button.className = 'year-btn';
            button.textContent = year;
            button.onclick = () => startExam(year);
            yearList.appendChild(button);
        });
    }
    
    function startExam(year) {
        // Store the selected year in localStorage
        localStorage.setItem('selectedYear', year);
        // Redirect to exam page (we'll create this next)
        window.location.href = 'exam.html';
    }
</script>
</body>
</html>
