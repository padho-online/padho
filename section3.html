        nav ul {
    list-style: none;
    display: flex;

}

nav ul li {
    position: relative;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 12px 18px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    display: inline-block;
    position: relative;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(255, 65, 108, 0.3);
    overflow: hidden;
}

/* Hover and Active State */
nav ul li a.active,
nav ul li a:hover {
    background: linear-gradient(135deg, #36d1dc, #5b86e5); /* Cool gradient */
    color: white;
    transform: scale(1.1);
    box-shadow: 0px 6px 15px rgba(91, 134, 229, 0.4);
}

/* Sliding Underline Animation */
nav ul li a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -3px;
    width: 0;
    height: 3px;
    background: white;
    transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
    transform: translateX(-50%);
    border-radius: 2px;
}

nav ul li a:hover::after,
nav ul li a.active::after {
    width: 80%;
}

/* Smooth transition for better UX */
nav ul li a:not(:hover) {
    transition: all 0.3s ease-in-out;
}

    <script>
        async function fetchBooks() {
    let cachedBooks = localStorage.getItem("booksData");
    let books = [];

    if (cachedBooks) {
        console.log("Loading books from cache...");
        books = JSON.parse(cachedBooks);
        renderBooks(books);
    }

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwf9bJGo6D1pqW69qSrFdzC4MybIAknKOkebPLB_gFv2nnruMHZ8bORcy7I-AkG6Ba1zg/exec");
        const freshBooks = await response.json();

        if (!cachedBooks || JSON.stringify(freshBooks) !== cachedBooks) {
            console.log("Fetching fresh books...");
            localStorage.setItem("booksData", JSON.stringify(freshBooks));
            renderBooks(freshBooks);
        }
    } catch (error) {
        console.error("Error fetching book data:", error);
    }
}

function renderBooks(filteredBooks) {
    const booksContainer = document.getElementById('booksContainer');
    const noResults = document.getElementById('noResults');
    booksContainer.innerHTML = '';

    if (filteredBooks.length === 0) {
        noResults.style.display = 'block';
    } else {
        noResults.style.display = 'none';
        filteredBooks.forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.classList.add('col-md-4');
            bookElement.innerHTML = `
                <div class="book-card" style="background-image: url('${book.image}');">
                    <h4>${book.name}</h4>
                    <p>by ${book.author}</p>
                    <p>${book.description}</p>
                    <button onclick="window.location.href='${book.link}'">Read/Download</button>
                </div>
            `;
            booksContainer.appendChild(bookElement);
        });
    }
}

document.getElementById('searchBar').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    let cachedBooks = localStorage.getItem("booksData");

    if (cachedBooks) {
        const books = JSON.parse(cachedBooks);
        const filteredBooks = books.filter(book => 
            book.name.toLowerCase().includes(query) || 
            book.author.toLowerCase().includes(query) ||
            book.description.toLowerCase().includes(query)
        );
        renderBooks(filteredBooks);
    }
});
