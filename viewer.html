    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const params = new URLSearchParams(window.location.search);
        const fileParam = params.get("fileId") || params.get("fileUrl") || '';
        const pdfViewer = document.getElementById("pdfViewer");
        const loadingMessage = document.getElementById("loading-message");
        // const downloadBtn = document.getElementById("download-btn");

        function showError(message, details = '') {
            loadingMessage.innerHTML = `
                <h2>Error Loading Document</h2>
                <p>${message}</p>
                ${details ? `<p><small>${details}</small></p>` : ''}
                <button class="retry-button" onclick="window.location.reload()">Try Again</button>
                <button class="retry-button" onclick="history.back()" style="background-color: #666; margin-left: 10px;">Go Back</button>
            `;
            pdfViewer.style.display = "none";
        }

        function isGoogleDriveId(id) {
            return /^[a-zA-Z0-9_-]{25,}$/.test(id);
        }

        if (!fileParam) {
            showError("No file specified in the URL", "Please check the link and try again");
            return;
        }

        // Check if it's a Google Drive ID
        if (isGoogleDriveId(fileParam)) {
            // Handle Google Drive file
            pdfViewer.style.display = "block";
            const driveUrl = `https://drive.google.com/file/d/${fileParam}/preview?embedded=true&toolbar=0&navpanes=0`;
            pdfViewer.src = driveUrl;
            
            // Set download link (commented out for now)
            // downloadBtn.href = `https://drive.google.com/uc?export=download&id=${fileParam}`;
            
            // Set timeout for loading detection
            const loadTimeout = setTimeout(() => {
                showError("Google Drive is taking too long to load", "Please check your internet connection");
            }, 15000);
            
            pdfViewer.onload = function() {
                clearTimeout(loadTimeout);
                loadingMessage.style.display = "none";
            };
            
            pdfViewer.onerror = function() {
                clearTimeout(loadTimeout);
                showError("Failed to load Google Drive file", "The file may not exist or you may need permission");
            };
        } else {
            showError("Invalid Google Drive file ID", "Please check the URL format and try again");
        }
    });
    </script>
